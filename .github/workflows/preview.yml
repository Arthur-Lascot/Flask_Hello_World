name: Flask Preview

on:
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flask-app .

      - name: Run Docker container (detached)
        run: docker run -d -p 5000:5000 --name flask-app flask-app

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Install ngrok
        run: |
          curl -sSL https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz | tar xz
          sudo mv ngrok /usr/local/bin

      - name: Authenticate ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start ngrok tunnel and get public URL
        run: |
          ngrok http 5000 --log=stdout > ngrok.log &
          sleep 5
          PUBLIC_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "------ Public URL ------"
          echo $PUBLIC_URL
          echo "-------------------------"

      - name: Keep alive 120s
        run: sleep 120
